<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale = 1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<header>
			<div class="prime">
				<h4>ToDoList</h4>
				<div class="form">
					<input type="text" placeholder="添加事件" id="input"/>
					
				</div>
			</div>
		</header>
		<div class="container">
			<div class="list">
				<div id="todo_list">
					<p>待完成</p>
					<div class="num" id="unfinished_num">0</div>
					<ol id="todo"></ol>
				</div>
				<div id="done_list">
					<p>已完成</p>
					<div class="num" id="finished_num">0</div>
					<ol id="done"></ol>
				</div>
			</div>
		</div>
		<footer>
			<div class="remark">
				<span>Copyright© 2018 todolist.cn</span>
			</div>
		</footer>
		<script src="js/index.js"></script>
	</body>
</html>
