<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background: lightblue;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="600"> draw snow</canvas>
		<script>
			var canvas = document.getElementById('canvas');
			var ctx = canvas.getContext('2d');
			
			function drawSnow(x,y){
				var r1 = 100;
				var r2 = 150;
				var x2 = x;
				var y2 = y+r1+r2-25;
				ctx.fillStyle = 'white';
				ctx.beginPath();
				ctx.arc(x,y,r1,0,2*Math.PI);
				ctx.closePath();
				ctx.fill();
				
				ctx.beginPath();
				ctx.arc(x2,y2,r2,-0.5*Math.PI,45/180*Math.PI);
				ctx.arc(x2,y2,r2,135/180*Math.PI,1.5*Math.PI);
				ctx.closePath();
				ctx.fillStyle = 'white';
				ctx.fill();
				
				ctx.fillStyle = 'black';
				ctx.beginPath();
				ctx.arc(x-r1/2,y-(1/3)*r1,10,0,2*Math.PI);
				ctx.arc(x+r1/2,y-(1/3)*r1,10,0,2*Math.PI);
				ctx.closePath();
				ctx.fill();
				
				ctx.fillStyle = 'orangered';
				ctx.beginPath();
				ctx.arc(x,y+(1/3)*r1,10,0,2*Math.PI);
				ctx.closePath();
				ctx.fill();
				
				ctx.lineWidth = 5;
				ctx.fillStyle = 'red';
				ctx.strokeStyle = 'red';
				ctx.lineJoin = 'round';
				ctx.beginPath();
				ctx.moveTo(x-r1,y+r1-30);
				ctx.lineTo(x+r1,y+r1-30);
				ctx.lineTo(x+r1,y+r1+10);
				ctx.lineTo(x-r1,y+r1+10);
				ctx.closePath();
				ctx.stroke();
				ctx.fill();
			
				ctx.beginPath();
				ctx.arc(x2,y2-r2/2,10,0,2*Math.PI);
				ctx.arc(x2,y2,10,0,2*Math.PI);
				ctx.arc(x2,y2+r2/2,10,0,2*Math.PI);
				ctx.closePath();
				ctx.fillStyle = 'black';
				ctx.fill();
				
				ctx.beginPath();
				ctx.moveTo(x-r1,y2-r2/2);
				ctx.lineTo(x-180,y+(1/3)*r1);
				ctx.closePath();
				ctx.lineWidth = 10;
				ctx.strokeStyle = 'black';
				ctx.stroke();
				
				ctx.beginPath();
				ctx.moveTo(x+r1,y2-r2/2);
				ctx.lineTo(x+180,y+(1/3)*r1);
				ctx.closePath();
				ctx.stroke();
				
				
			}
			drawSnow(250,150);
		</script>
	</body>
</html>
